site_name: Datalake

theme:
  name: material
  # logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.sections
  language: pt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Início: index.md
    # - Acesso aos Dados:
    #   - Como acessar o datalake: index.md
    # - Catálogo de Dados:
    #   - br_rj_riodejaneiro_brt_gps: index.md
  - Metodologias:
    - Multas Automáticas: pipelines/multas-automaticas.md
    # - Registros GPS: index.md
  - Infraestrutura:
    - Início: infra/index.md
    - Maestro:
      - Instalação: infra/maestro-install.md
      - Versionamento de queries: infra/maestro-bq.md
    - Pipeplines:
      - Multas Automáticas: infra/multas-automaticas.md
      # - Local: index.md
      # - Nuvem: index.md
    # - maestro-bq:
      # - Referência: maestro-bq-ref.md
    # - Mapa: index.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra:
  version:
    provider: mike

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
